{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<body>

<!-- Header Section -->
<header>
    <nav>
        <!-- Navigation links can go here -->
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<!-- Main Content Section -->
<main>
    <h1>Welcome to My Blog</h1>

    <!-- Blog Block -->
    <section id="blog">
        <!-- Each blog post can go here; this is a basic outline -->
        <article>
            <h2>Blog Title</h2>
            <p>Blog content...</p>
        </article>
        <!-- Repeat the above block for each blog post or use Django's loop constructs if pulling from a database -->
    </section>
</main>

<!-- Footer Section -->
<footer>
    <p>© 2023 My Blog. All Rights Reserved.</p>
</footer>

<!-- JS -->
<script src="{% static 'myapp/js/script.js' %}"></script>

</body>
</html>
